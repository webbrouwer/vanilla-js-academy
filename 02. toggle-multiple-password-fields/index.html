<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Password Visibility - Multiple Fields</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}

			label {
				display: block;
				width: 100%;
			}

			input {
				margin-bottom: 1em;
			}

			[type="checkbox"] {
				margin-bottom: 0;
				margin-right: 0.25em;
			}
		</style>
	</head>
	<body>

		<h1>Password Visibility - Multiple Fields</h1>

		<p>Enter your current password and new password below.</p>

		<form>
			<div>
				<label for="current-password">Current Password</label>
				<input type="password" class="password-fields" name="current-password" id="current-password">
			</div>

			<div>
				<label for="new-password">New Password</label>
				<input type="password" class="password-fields" name="new-password" id="new-password">
			</div>

			<div>
				<label for="show-passwords">
					<input type="checkbox" name="show-passwords" id="show-passwords">
					Show passwords
				</label>
			</div>

			<p>
				<button type="submit">Change Passwords</button>
			</p>
		</form>

		<script>

			//
			// Variables
			//

			let passwordToggle = document.querySelector('#show-passwords');
			let passwordFields = document.querySelectorAll('.password-fields');


			//
			// Event listeners
			//

			passwordToggle.addEventListener('click', function() {

				for (let passwordField of passwordFields) {
					if(passwordToggle.checked) {
						passwordField.type = 'text';
					} else {
						passwordField.type = 'password';
					}
				}

			});

		</script>
	</body>
</html>
